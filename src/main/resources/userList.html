<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表</title>
</head>
<body>
<div >

    <table>
        <tr  th:each="user,iterStat:${users}">
            <td th:text="${user.userName}">neo</td>
            <td th:text="${user.password}">213</td>
            <td th:text="${iterStat.index}">index</td>
        </tr>
    </table>
</div>
</body>
</html>
